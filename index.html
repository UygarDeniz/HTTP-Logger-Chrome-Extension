<!DOCTYPE html>
<html>
  <head>
    <title>HTTP Logger</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h1 id="title" class="title">HTTP Logger</h1>
    <div class="testNameDiv">

      <input type="text" id="testName"class="testName" name="testName" placeholder="Test Name" />
    </div>

    <div id="popup" class="popup"></div>

    <div class="buttonsDiv">
      <button id="start-stop" class="start-stop">Start</button>

    </div>
    <script src="popup.js"></script>
  </body>
</html>
